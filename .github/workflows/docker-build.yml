name: Build Docker Images

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read        

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: demo
    outputs:
      version: ${{ steps.version.outputs.version }}
    strategy:
      matrix:
        include:
          - dockerfile: src/functions_plan_intake/Dockerfile
            image_name: docwriter-plan-intake
          - dockerfile: src/functions_intake_resume/Dockerfile
            image_name: docwriter-intake-resume
          - dockerfile: src/functions_plan/Dockerfile
            image_name: docwriter-plan
          - dockerfile: src/functions_write/Dockerfile
            image_name: docwriter-write
          - dockerfile: src/functions_review/Dockerfile
            image_name: docwriter-review
          - dockerfile: src/functions_verify/Dockerfile
            image_name: docwriter-verify
          - dockerfile: src/functions_rewrite/Dockerfile
            image_name: docwriter-rewrite
          - dockerfile: src/functions_finalize/Dockerfile
            image_name: docwriter-finalize
          - dockerfile: src/functions_status/Dockerfile
            image_name: docwriter-status
          - dockerfile: src/functions_diagram_render/Dockerfile
            image_name: docwriter-diagram-render
          - dockerfile: src/functions_diagram_prep/Dockerfile
            image_name: docwriter-diagram-prep
          - dockerfile: plantuml-server/Dockerfile
            image_name: plantuml-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine version
        id: version
        run: |
          VERSION=$(git describe --tags --long --dirty | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SPN_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.subscription_id }}     

      - name: Authenticate to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push ${{ matrix.image_name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.image_name }}:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.image_name }}:${{ steps.version.outputs.version }}

  api:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: demo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SPN_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.subscription_id }}     

      - name: Authenticate to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/docwriter-api:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/docwriter-api:${{ needs.build.outputs.version }}

  ui:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: demo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SPN_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.subscription_id }}     

      - name: Authenticate to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ui/
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/docwriter-ui:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/docwriter-ui:${{ needs.build.outputs.version }}

  terraform:
    needs: [build, api, ui]
    uses: ./.github/workflows/terraform.yml
    with:
      docker_image_version: ${{ needs.build.outputs.version }}
    secrets: inherit
